<body>
	<!--banner-->
<div class="bannerDialog" id="encabezado_tabla">
	Notificaci&oacuten
	<img src="${def:context}/images/close.png" class="button" onclick="parent.closeDialog(); parent.search();" title="${lbl:b_close_button}" style="float:right; cursor:pointer;">

</div>
<center>

<h2 style="color: red">Notificaci&oacuten</h2>

<img src="${def:context}/images/warning2.png" alt="" width="200px" height="200px">

<!-- <div class="alert" style="width: 60%">${lbl:system_error_msg}</div> -->
<h3>Estimado usuario el proceso no ha sido ejecutado por favor verifique su configuraci&oacuten de sistema</h3>
<!--remove this if you don't want to see the stacktrace-->
<!-- <h3>Stack trace:</h3> -->
<!-- <textarea cols="60" rows="10" id="stack">Por favor verifique su configuracion de sistema</textarea> -->

<br>
<br>
<!-- <button onclick="goBack();">${lbl:button_back}</button> -->

<script language="javascript">

	onload = function(){
		console.log("traza de error ${req:dinamica.error.stacktrace}");
	}
	
	if (parent!=null) {
		if (this.name=="uploadFrame")
			parent.uploadError("${req:dinamica.error.description@js}");
	}
	
	function goBack()
	{
		if (parent.closeDialog!=null)
			parent.closeDialog();
		else {
			if (window.opener==null)
				history.back();
			else
				window.close();
		}
	}
	</script></center>

</body>

</html>
